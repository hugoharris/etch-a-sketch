<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lily+Script+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="body-container">
        <header class="header">
            <h1>Etch-A-Sketch</h1>
            <h2>Click on the sketchpad to toggle the pen</h2>
        </header>
        <div class="main-content">
            <div class="sidebar-content">
                <h2>Sketchpad Size</h2>
                <form id="sketchpad-size">
                    <input type="radio" id="size16" name="sketchpad-size" value="16" checked="checked">
                    <label for="size16">16 Columns</label><br>
                    <input type="radio" id="size32" name="sketchpad-size" value="32">
                    <label for="size32">32 Columns</label><br>
                    <input type="radio" id="size64" name="sketchpad-size" value="64">
                    <label for="size64">64 Columns</label><br>
                    <input class="submitBtn" type="submit" value="Select">
                </form>
                <h2>Sketchpad Color</h2>
                <form id="sketchpad-color">
                    <input type="radio" id="white" name="sketchpad-color" value="white" checked="checked">
                    <label for="white">white</label><br>
                    <input type="radio" id="black" name="sketchpad-color" value="black">
                    <label for="black">black</label><br>
                    <input type="radio" id="coral" name="sketchpad-color" value="coral">
                    <label for="coral">coral</label><br>
                    <input type="radio" id="tan" name="sketchpad-color" value="tan">
                    <label for="tan">tan</label><br>
                    <input class="submitBtn" type="submit" value="Select">
                </form>
                <h2>Pen Color</h2>
                <form id="pen-color">
                    <input type="radio" id="black" name="pen-color" value="black" checked="checked">
                    <label for="black">black</label><br>
                    <input type="radio" id="multi-color" name="pen-color" value="multi-color">
                    <label for="multi-color">multi-color</label><br>
                    <input type="radio" id="spray-paint" name="pen-color" value="spray-paint">
                    <label for="spray-paint">spray-paint</label><br>
                    <input type="radio" id="eraser" name="pen-color" value="eraser">
                    <label for="eraser">eraser</label><br>
                    <input class="submitBtn" type="submit" value="Select">
                </form>
            </div>
            <div class="sketchpad-content">
                <div class="sketchpad"></div>
                <div class="toggle-status"><p>The Pen is OFF!</p></div>
                <div class="clear-sketchpad"><button class="clear-sketchpad-btn">Clear the Sketchpad</button></div>
            </div>
        </div>
        <footer>
            <h5>For the Odin Project, Kevin Harris, 2023</h5>
        </footer>
    </div>
</body>
</html>
